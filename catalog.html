<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Nerds</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:500&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <section class="header__panel">
        <a href="#" class="logo"><img src="" alt=""></a>
        <nav class="menu">
          <a href="#" class="menu__item">Студия</a>
          <a href="#" class="menu__item">Клиенты</a>
          <a href="#" class="menu__item">Магазин</a>
          <a href="#" class="menu__item">Контакты</a>
          <a href="#" class="menu__item">Корзина</a>
        </nav>
      </section>
    </div>
  </header>
  <main class="main wrapper">
  </main>
  <footer class="footer">
    <section class="map">
      <img src="" alt="Nerds на карте" class="map__image">
      <div class="contact">
        <h2 class="contact__title">Nёrds design studio</h2>
        <p class="contact__text">191186, Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</p>
        <p class="contact__text">тел. +7 (812) 275-75-75</p>
        <a href="#" class="contact__btn">Напишите нам</a>
      </div>
      <div id="map" class="y-map"></div>
    </section>
    <div class="wrapper">
      <section class="socials">
        <a href="#" class="social">Вконтакте</a>
        <a href="#" class="social">Facebook</a>
        <a href="#" class="social">Instagram</a>
      </section>
      <section class="purpose">
        <h1 class="purpose__title">Давайте дружить, это выгодно!</h1>
        <p class="purpose__text">Скидка 10% для друзей из социальных сетей.</p>
      </section>
    </div>
  </footer>
  <section class="modal modal-contact">
    <a class="modal__close modal-contact__close" href="#">Назад</a>
    <form class="contact-form" action="/echo" method="post">
      <div class="contact-from__content">
        <label class="contact-form__label" for="name-field">Ваше имя:
          <input class="contact-form__item" type="text" name="name" id="name-field" placeholder="Представьтесь, пожалуйста">
        </label>
        <label class="contact-form__label" for="email-field">Ваш e-mail:
          <input class="contact-form__item" type="email" name="email" id="email-field" placeholder="Для отправки ответа">
        </label>
        <label class="contact-form__label" for="text-field">Текст письма:
          <textarea class="contact-form__item text-field" name="text" rows="5" id="text-field" placeholder="В свободной форме"></textarea>
        </label>
      </div>
      <div class="modal__footer">
        <button class="modal__btn btn" type="submit" name="send">Отправить</button>
        <button class="modal__btn modal__btn_reset" type="reset">Отмена</button>
      </div>
    </form>
  </section>
</body>

</html>
